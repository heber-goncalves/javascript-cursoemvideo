<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex004</title>
    <style>
        body{
            font: normal 14pt Arial
        }
    </style>
</head>
<body> 
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        var nota = Number(window.prompt('Qual nota você tirou na prova? (digite com ponto)'))
        var salario = Number(window.prompt('Qual o seu salário?'))
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.</br>`)
        document.write(`Seu nome em letras maiúsculas: <strong>${nome.toUpperCase()}</strong>.</br>`)
        document.write(`Seu nome em letras minúsculas: <strong>${nome.toLowerCase()}</strong>.</br>`)
        document.write(`Sua nota arredondada: <strong>${nota.toFixed(0)}</strong>.</br>`)
        document.write(`Sua nota com duas casas decimais e vírgula: <strong>${nota.toFixed(2).replace('.', ',')}</strong>.</br>`)
        document.write(`Seu salário: ${salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.`)
    </script>
</body>
</html>
